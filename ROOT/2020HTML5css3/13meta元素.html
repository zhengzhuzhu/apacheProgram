<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
		<!--实现手机端电脑端等设备的显示自动化调整-->
		<meta name="keywords" content="小甲鱼，web开发"/>
		<meta name="description" content="零基础学习web"/>
		<meta name="author" content="小甲鱼"/>
		<!--给网址添加作者等具体信息，搜索引擎爬虫时会查找到并归为该网页的描述信息关键词等-->
		<meta http-equiv="refresh" content="5;http://fishc.taobao.com"
		<title>meta元素的</title>
	</head>
	<body>
		<h4>1、"自适应"演示</h4>
		<h4>2、搜索引擎优化</h4>
		<h4>3、自动刷新网页，5s后自动跳转到指定链接http://fishc.taobao.com</h4>
	</body>
</html>
