<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>列表ul、ol、dl</title>
	</head>
	<body>
			<h4>列表1：无序ul,li。以点开头</h4>
		<ul>
			<li>可乐</li>
			<li>橙汁</li>
			<li>果子</li>			
		</ul>
		<h4>列表2：有序，ol,li。以数字开头升序</h4>
		<h4>ol属性：reversed\start\type</h4>
		<ol type="1" start="2">
			<li>Html5&css3</li>
			<li>JavaScript</li>
			<li>JQuery</li>
			<li>BootStrapt</li>
			<li>Vue</li>
			<li>PHP</li>
		</ol>
		<h4>列表3：定义列表，dl,dt（术语）,dd(描述）</h4>
		<dl>
			<dt>fishc.com.cn</dt>
			<dd>一个神奇的论坛</dd>
			<dd>鱼C工作室的主页</dd>
		</dl>
	</body>
</html>
