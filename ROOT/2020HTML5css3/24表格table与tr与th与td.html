<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表格table：数据整整齐齐</title>
	</head>
	<style type="text/css">
		table{
			border: 1px solid black;
			border-collapse: collapse;
			/*使得两个边框重叠，属性可参考：man.ilovefishc.com*/
		}
		th{
			border: 1px solid blue;
			/*padding属性调整单元格的内边距*/
			padding: 5px;
			/*设置背景颜色为灰色,字体为白色*/
			background: gray;
			color: white;
		}
		td{
			border: 1px solid red;
		}
		caption{
			padding: 5px;
		}
	</style>
	<body>
		<h4>2月16号</h4>
		<h4>table标签：数据内容过长时会自动调整单元格的尺寸。tr一行，th表头单元格，td数据单元格</h4>
		<table>
			<!--给表格添加标头-->
			<caption>学生信息表</caption>
			<tr>
				<th>表头1：姓名</th>
				<th>表头2：性别</th>
				<th>表头3：班级</th>
				<th>表头4：备注</th>
			</tr>
			<tr>
				<td>王五</td>
				<td>男</td>
				<td>1172班</td>
				<td>让编程改变世界</td>
			</tr>
			<tr>
				<td>李白</td>
				<td>男</td>
				<td>1174班</td>
				<td>爱笑的人，心情都会美美哒</td>
			</tr>
			
		</table>
	</body>
</html>
