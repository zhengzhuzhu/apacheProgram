<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>图像的相对路径</title>
	</head>
	<body>
		<h4>同一级路径=图片名</h4>
		<img src="baidu.gif" title="该图片为无"/>
		<h4>下一级路径=同一级的文件名/图片名</h4>
		<img src="imges/bandu.gif" title="该图片为无"/>
		<h4>上一级路径=../图片名</h4>
		<img src="../baidu.gif" title="该图片为无"/>
	</body>
</html>
