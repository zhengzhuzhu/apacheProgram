<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>图像标签img</title>
	</head>
	<body>
		8、图像标签和路径img
		<h4>src属性，插入图像途径</h4>
		<!--
        	作者：1547811610@qq.com
        	时间：2020-02-13
        	描述：使用img标签显示鱼C论坛的logo
        -->
        <a href="http://bbs.fishc.com" target="_blank">
        	<img src="img/fishcLogo.png"  alt="鱼CLogo" title="点击进入鱼C论坛查看学习资料" width="256" />鱼C论坛
        </a>
        
		<h4>title属性，提示文本：鼠标放到图像上，会有对应的文字提示出现</h4>
		<h4>height、width属性：给图像设置高度、宽度。一般只修改一个，另一个会自动同比例缩放，避免图像变形</h4>
		<h4>border：给图像设置边框</h4>
		<img src="../LostFind/img/校历.jpg" title="这是2019年校历，请注重查看！" width="700" border="15px" />
		<h4>alt属性，替换文本：图像显示不出来的时候用文字替换，例如路径出现错误导致找不到图像</h4>
		<img src="../LostFind/img/校历1.jpg" alt="这是2019年海大的校历"/>
		

	</body>
</html>
